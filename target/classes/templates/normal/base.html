<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Base</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
	crossorigin="anonymous" 
	referrerpolicy="no-referrer" />
</head>
<body>

	<!-- Navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-body-tertiary bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"  aria-current="page" href="#" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#" th:href="@{/about}">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><span th:text="${user.name}"></span></a></li>
					<li class="nav-item"><a class="nav-link" href="#" th:href="@{/logout}">logout</a></li>
					
				</ul>

			</div>
		</div>
	</nav>
	<!-- Navbar end  -->

	<!--sidebar  -->
	<div class="sidebar mt-5">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i>Home</a>
		<a href="#" th:href="@{/user/show-contacts}" class="item"><i class="fas fa-id-card-alt"></i>View Contacts</a>
		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i>Add Contact</a>
		<a href="#" th:href="@{/user/profile}"class="item"><i class="fas fa-user-circle"></i>Your Profile</a>
		<a href="#" class="item"><i class="fas fa-cogs"></i>Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
		<div class="divider"></div>
	</div>
	<!--END sidebar  -->
	
	<!-- content area -->
	<div class="content mt-3">
		<i th:onclick="toggleSidebar()" class="fas fa-bars m-3 mt-5"></i>
		
		<!-- message box  -->
		<div th:if="${session.message}"class="container">
			<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			
		</div>	
		<div th:replace="${content}"></div>
	</div>
	<!--END content area  -->
	

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" 
		integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" 
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
